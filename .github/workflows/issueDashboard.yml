name: issueDashboard

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron:  '0 5 * * *'

jobs:
  sync:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.6

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        if: steps.pip-cache.outputs.cache-hit != 'true'
      
      - name: issueDashboard
        run: |
          python3 issueDashboard.py ${{ secrets.G_T }}

      - name: Run safe dir
        run: |
          git config --global --add safe.directory /github/workspace
      - name: Push Bookmark README
        run: |
          git config user.name bgzo
          git config user.email lfh010618@gmail.com
          git add .
          git commit -m "Update Issue Dashboard"
          git push
